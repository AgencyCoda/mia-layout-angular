<mat-action-list>
    <a *ngFor="let item of items" mat-list-item [routerLink]="item.route" routerLinkActive="router-link-active" (click)="onClick(item)">
        <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
        <span *ngIf="isOpen"> {{ item.title }} </span>
    </a>
</mat-action-list>
